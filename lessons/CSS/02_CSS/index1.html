<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        background-image: url(img/cards.png);
        background-repeat: no-repeat;
        display: inline-block;
        }

        .card1{
            background-position: bottom -390px right;
            width: 140px; height: 195px;
        }

        .card2{
            position: relative;
            top: 20px; right: 25px; z-index: 5;
            background-position: bottom -590px left;
            width: 140px; height: 195px;
        }
        
        .card3{
            position: relative;
            top: 40px; right: 50px; z-index: 5;
            background-position: bottom -990px right -140px;
            width: 140px; height: 195px;
        }

        .card4{            
            position: relative;
            top: 60px; right: 75px; z-index: 5;
            background-position: bottom -195px left -140px;
            width: 145px; height: 195px;
        }

        .card5{
            position: relative;
            top: 80px; right: 100px; z-index: 5;
            background-position: bottom 5px right -140px;
            width: 145px; height: 195px;
        }
    </style>   
</head>
<body>
    <div class="card1"></div>
    <div class="card2"></div>
    <div class="card3"></div>
    <div class="card4"></div>
    <div class="card5"></div>
</body>
</html>
