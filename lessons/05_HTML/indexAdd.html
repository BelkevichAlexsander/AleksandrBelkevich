<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Заполните анкету</h1>

    <form action="http://fe.it-academy.by/TestForm.php" name="get_ld" method="post">
        <fieldset>
            <legend>Личные данные</legend>

            <input type="text" maxlength="25" pattern="/[^а-яё]/iu" placeholder="Фамилия" required autofocus> <br>
            <input type="text" maxlength="20" pattern="/[^а-яё]/iu" placeholder="Имя" required> <br>
            <input type="text" maxlength="24" pattern="/[^а-яё]/iu" placeholder="Отчество" required>

            <fieldset>
                <legend>Паспортные данные</legend>
                
                <input type="text" maxlength="2" pattern="/[^A-Z]/iu {2}" placeholder="AA" required>
                <input type="text" maxlength="7" pattern="[0-9] {0,9}" placeholder="1234567" required>
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>

                <input type="text" maxlength="4" pattern="[0-9] {0,9}" placeholder="2000">
                <br>
                <select name="calendar">
                    <option value="0">Январь</option>
                    <option value="1">Февраль</option>
                    <option value="2">Март</option>
                    <option value="3">Апрель</option>
                    <option value="4">Май</option>
                    <option value="5">Июнь</option>
                    <option value="6">Июль</option>
                    <option value="7">Август</option>
                    <option value="8">Сентябрь</option>
                    <option value="9">Октябрь</option>
                    <option value="10">Ноябрь</option>
                    <option value="11">Декабрь</option>
                </select> 
                <br>
                <input type="number" name="number" min="1" max="31" step="1">
            </fieldset>

            <select name="national">
                <option value="0">РБ</option>
                <option value="1">РУ</option>
                <option value="2">КЗ</option>
                <option value="3">УК</option>
            </select> <br>

            Адрес: <br>
            <input type="text">
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>

            <fieldset>
                <legend>Хобби</legend>

                <input type="checkbox" name="check[]" value="0"> Рыбалка <br>
                <input type="checkbox" name="check[]" value="1"> Астрономия <br>
                <input type="checkbox" name="check[]" value="2"> Дайвинг <br>
                <input type="checkbox" name="check[]" value="3"> Марки <br>
            </fieldset>

            <fieldset>
                <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>

                <select name="animal[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="0">Волнистый</option>
                        <option value="1">Ара</option>
                        <option value="2">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="3">Караси</option>
                        <option value="4">Окуни</option>
                        <option value="5">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="6">Стая ворон</option>
                        <option value="7">Аист</option>
                        <option value="8">Археоптерикс</option>
                    </optgroup>
                </select>

            </fieldset>

        </fieldset>

        <fieldset>
            <legend>Данные для входа и востановления пароля</legend>

            <input type="text" name="login" maxlength="20" pattern="[a-z] {5, 20}" placeholder="Логин" required> <br>
            <input type="password" name="pass" maxlength="20" pattern="[a-z] {10, 20}" placeholder="Пароль" required autocomplete="off">
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>

            <input type="email" name="emailTrack" placeholder="введите адрес почты"> <br>
            <input type="url" name="urlTrack" placeholder="введите адрес сайта">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>

            <input type="number" name="numbers" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" name="rangeNumber" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>

            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"> <br>
            <input type="image" src="letter.jpg">
        </fieldset>
    </form>
</body>
</html>
